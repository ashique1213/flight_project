<h2>Add Airport Route</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Route</button>
</form>

<h3>All Routes</h3>
<ul>
  {% for route in routes %}
  <li>{{ route.id }} - {{ route }}</li>
  {% empty %}
  <li>No routes available yet.</li>
  {% endfor %}
</ul>
