<h2>Add Airport</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Airport</button>
</form>

<h3>Existing Airports</h3>
<ul>
  {% for airport in airports %}
    <li>{{ airport.code }} - {{ airport.name }}</li>
  {% empty %}
    <li>No airports yet.</li>
  {% endfor %}
</ul>
